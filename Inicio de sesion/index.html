<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

</head>
<body>
    <section class="formulario">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <center>
                            <div>
                                <img class="logo" src="./images/instagram-logo.png" alt="">
                            </div>
                            </center>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="correo" placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <center>
                            <div class="boton_de_inicio">
                                <button onclick="iniciarSesion()" id="inicio" class="btn btn-primary">Iniciar sesion</button>
                                <p id="datoIncorrecto"></p>
                            </div>
                            <div>
                                <hr class="linea">
                                <p class="texto-azul"><strong>Inciar sesion con Facebook</strong></p>
                                <p class="texto-azul">Olvidaste tu contrase√±a</p>
                            </div>
                            <div>
                                <p class="descargar">Descarga la aplicacion</p>
                                <img class="disponible1" src="./images/AppStore.png" alt="">
                                <img class="disponible" src="./images/GooglePlay.png" alt="">
                            </div>
                            </center>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="imagen-inicio" src="./images/Instagram-Mockup.png" alt="">
                </div>
            </div>
        </div>
    </section>



    <script src="./appIndex.js"></script>
</body>
</html>
