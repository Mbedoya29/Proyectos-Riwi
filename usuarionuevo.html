<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir usuario nuevo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <center>
        <h1>Añadir ususario nuevo</h1>
        <br>
    <table style="width: 400px;">
        <tr>
            <td>
                <p>Foto</p>
                <input type="file" accept=".jpg, .png, .jpeg" name="foto">
            </td>
        </tr>
        <tr>
            <td>
                <p>Nombre completo</p>
                <input style="width: 200px;" type="text" placeholder="Ingrese su nombre completo" name="nombre" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Correo</p>
                <input style="width: 200px;" type="text" placeholder="Ingrese su correo" name="correo" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Edad</p>
                <input style="width: 200px;" type="number" placeholder="Ingrese su edad" name="edad" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Celular</p>
                <input style="height: 100px; width: 300px;" type="number" placeholder="Ingrese su numero de celular" name="celular" id="">
            </td>
        </tr>
    </table>
    <br>
    <button style="height: 30px; width: 400px; color: rgb(255, 255, 255); background-color: #019b08;">
        <a href="usuario añadido.html" style="color: white;text-decoration: none;">Añadir usuario</a>
    </button>
    </center>
    <br>
    <table align="center">
    <tr>
        <td align="right">
            <button style="height: 30px; width: 200px; color: rgb(255, 255, 255); background-color: #002b6b;">
                <a href="listadeusuarios.html" style="color: white;text-decoration: none;">Lista de usuarios</a>
            </button>
        </td>
        <td align="left">
            <button style="height: 30px; width: 200px; color: rgb(255, 255, 255); background-color: #002b6b;">
                <a href="usuarionuevo.html" style="color: white;text-decoration: none;">Añadir usuario nuevo</a>
            </button>
        </td>
        <td align="right">
            <button style="height: 30px; width: 200px; color: rgb(255, 255, 255); background-color: #002b6b;">
                <a href="listaproducto.html" style="color: white;text-decoration: none;">Listar productos</a>
            </button>
        </td>
    </tr>
    </table>
</body>
</html>
