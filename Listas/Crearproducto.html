        <h1>Crear nuevo producto</h1>
        <br>
    <table style="width: 400px;">
        <tr>
            <td>
                <p>Nombre de producto</p>
                <input style="width: 200px;" type="text" placeholder="Ingrese el nombre del producto" name="nombre" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Cantidad de producto</p>
                <input style="width: 200px;" type="text" placeholder="Ingrese la cantidad de producto" name="cantidad" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Lote</p>
                <input style="width: 200px;" type="number" placeholder="Ingrese el lote del producto" name="lote" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Precio</p>
                <input style="width: 200px;" type="number" placeholder="Ingrese el precio de este producto" name="precio" id="">
            </td>
        </tr>
        <tr>
            <td>
                <p>Decripcion</p>
                <input style="height: 100px; width: 300px;" type="text" placeholder="Ingrese la descripcion del producto" name="descripcion" id="">
            </td>
        </tr>
    </table>
    <br>
